<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Search Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>
<body>

    <div class="container header">
            <h2>Image Search App</h2>
            <form action="/" method="post">
                <input class="search" type="text" name="search">
                <button  type="button" class="btn btn-primary searchBtn">Search</button>
            </form>  
    </div>

    <div class="container">
        <div class="row">
            <div id="div1" class="column"></div>
            <div id="div2" class="column"></div>
            <div id="div3" class="column"></div>
            <div id="div4" class="column"></div>
        </div>
    </div>
   






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
